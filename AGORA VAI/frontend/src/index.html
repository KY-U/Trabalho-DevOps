<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1 class="text-3xl font-bold mb-4">Movie Catalog</h1>
    <form id="addMovieForm" class="mb-4">
        <input type="text" id="title" placeholder="Title" class="border p-2 mr-2" required>
        <input type="number" id="year" placeholder="Year" class="border p-2 mr-2" required>
        <button type="submit" class="bg-blue-500 text-white p-2">Add Movie</button>
    </form>
    <ul id="moviesList" class="list-disc pl-5"></ul>

    <script src="main.js"></script>
</body>
</html>
